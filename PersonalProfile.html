<!DOCTYPE html>
<html>
<head>
	<title>Information</title>
</head>
<body>
	<form>
			<table style="width: 70%; border-style: double;">
			<tr>
				<td style="text-align: center; border-style: double;" colspan="3"><h3>Person Profile</h3></td>
				
			</tr>
			<tr>
				<td style="border-style: double; width: 15%;">Name</td>
				<td  style="border-style: double;width: 30%;">
					<input type="text" name="">
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 15%;">Email</td>
				<td  style="border-style: double;width: 30%;">
					<input type="text" name="" width="10">
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 15%;">Gender</td>
				<td  style="border-style: double;width: 30%;">
		
						<input type="radio" name="Gender" >Male
						<input type="radio" name="Gender" >Female
						<input type="radio" name="Gender" >Other

					
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double;">
					DOB
				</td>
				<td style="border-style: double;">
					<input type="number" name="" style="width: 15%" >/
					<input type="number" name="" style="width: 15%">/
					<input type="number" name="" style="width: 15%"><i>(mm/dd/y)</i>
				</td>
				<td style="width: 10%; border-style: double;">
					
				</td>
			</tr>
			<tr>
				<td style="border-style: double; width: 15%;">Blood Group</td>
				<td  style="border-style: double;width: 30%;">
					<select>
						<option>A+</option>
						<option>B+</option>
						<option>B</option>
					</select>
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 15%;">Degree</td>
				<td  style="border-style: double;width: 30%;">
					<input type="checkbox" name="">SSC
					<input type="checkbox" name="">HHC
					<input type="checkbox" name="">BSC
					<input type="checkbox" name="">MSC
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 15%;">Photo</td>
				<td  style="border-style: double;width: 30%;">
					<input type="file" name="">
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr height="30px">
				<td colspan="3" style="border-style: double;"></td>
				
				
			</tr>
			<tr>
				<td style="border-style: double; text-align: right;" colspan="3">
					<input type="submit" name="">
					<input type="reset" name="">
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
