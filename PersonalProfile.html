<!DOCTYPE html>
<html>
<head>
	<title>Information</title>
</head>
<body>
	<form>
			<table style="width: 70%; border-style: double;">
			<tr>
				<td style="text-align: center; border-style: double;" colspan="3"><h3>Person Profile</h3></td>
				
			</tr>
			<tr>
				<td style="border-style: double; width: 10%;">Name</td>
				<td  style="border-style: double;width: 25%;">
					<input type="text" name="">
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 10%;">Email</td>
				<td  style="border-style: double;width: 25%;">
					<input type="text" name="" width="10">
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 10%;">Gender</td>
				<td  style="border-style: double;width: 25%;">
		
						<input type="radio" name="Gender" >Male
						<input type="radio" name="Gender" >Female
						<input type="radio" name="Gender" >Other

					
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr>
				<td style="border-style: double; width: 10%;">Blood Group</td>
				<td  style="border-style: double;width: 25%;">
					<select>
						<option>A+</option>
						<option>B+</option>
						<option>B</option>
					</select>
				</td>
				<td style="border-style: double;width: 10%;"></td>
			</tr>
			<tr height="30px">
				<td colspan="3" style="border-style: double;"></td>
				
				
			</tr>
			<tr>
				<td style="border-style: double; text-align: right;" colspan="3">
					<input type="submit" name="">
					<input type="reset" name="">
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
